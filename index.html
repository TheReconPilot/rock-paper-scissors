<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8">
    </head>
    
    <body>
        <script>
            /* CHOICES
             * 0 - Rock
             * 1 - Paper
             * 2 - Scissors
             */
            function computerPlay()
            {
                let choice = Math.floor(Math.random()*3);
                if(choice === 0)
                {
                    return 'Rock';
                }
                else if(choice === 1)
                {
                    return 'Paper';
                }
                else
                {
                    return 'Scissors';
                }
            }
            
            
        </script>
    </body>
</html>
